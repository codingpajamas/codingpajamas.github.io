<html ng-app="ngmodal">
<head>
	<meta charset="UTF-8">
	<title>NG-Modal</title>
	<link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'> 
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/misc.css">
</head>
<body>
	<br/><br/><br/>
	<div class="container" ng-controller="PageCtrl">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-sm-push-3">
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="person in persons">
						{{person.name}}
						<a class="badge" ng-click="openNameInfo(person)">view</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<script src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.13.4.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
