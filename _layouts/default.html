<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'> 
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/misc.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <title>CodingPajamas {{ page.title }}</title>
  </head>

  <body> 

        <header id="mainHeader" class="container-fliud">
          <div class="row">
            <div class="col-xs-12 col-sm-8">
              <div class="pad10">
                <a id="mainLogo" class="text-danger mt5">
                  <!-- <img src="images/logo.jpg"> -->
                  [CODINGPAJAMAS]
                </a>
              </div>
            </div> 
            <div class="col-xs-12 col-sm-4">
              <div class="padLR30 text-right mt10">
                <a href="https://github.com/codingpajamas/" class="btn btn-primary" target="new">
                  <i class="fa fa-github"></i>
                </a>
                <a href="https://twitter.com/angMalakas" class="btn btn-primary" target="new">
                  <i class="fa fa-twitter "></i>
                </a>
              </div>
            </div> 
          </div>
        </header>
        <div class="container" id="mainContent">
          <div class="row"> 
            {{ content }} 
          </div>
        </div>
 

        <script type="text/javascript">
          var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
          document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
          try {
            var pageTracker = _gat._getTracker("UA-60357604-1");
          pageTracker._trackPageview();
          } catch(err) {}
        </script>
 
  </body>
</html>
